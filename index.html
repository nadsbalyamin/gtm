<!DOCTYPE html>
<html>
<head>
  <title>Solid Waste Recycling Sorter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" as="png" type="image/png">
  <link rel="stylesheet" href="assets/css/bootstrap.4.1.3.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav>
    <h1 class="text-center">Solid Waste Recycling Sorter</h1>
  </nav>
  <div class="container">
    <div class="row mb-3 justify-content-center">
      <div class="col-auto">
        <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="handleFileUpload(this)"/>
        <button class="btn btn-primary" id="webcamButton" onclick="useWebcam()">Use Webcam</button>
        <button class="btn btn-success" id="uploadButton" onclick="triggerFileUpload()">Upload Image</button>
      </div>
    </div>
    <div class="row mb-3 justify-content-center">
      <div class="col-auto">
        <button class="btn btn-danger" id="uploadButton" onclick="reset()">Reset</button>
      </div>
    </div>
    <div class="justify-content-center my-3 image-label-container">
        <div id="image-container"></div>
        <div id="label-container"></div>
    </div>
  </div>
  <footer class="margin-top-auto bg-dark text-white py-3">
    <div class="container text-center">
      <p>&copy; 2024 Solid Waste Recycling Sorter</p>
      <p>Developed by: Balyamin, Ferrater, Laluna, Masuara, Tedor, Visiete</p>
      <p>BSIT-3: AI MSU GENSAN</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript" src="assets/js/model.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
